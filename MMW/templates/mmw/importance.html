{% extends "base.html" %}
{% block app %}
<style>
    #app {
        width: 100%;
        position: relative;
    }
    #bg-img {
        width: 100%;
        height: 1000px;
        position: relative;
        background-color: #F2F0EA;
        background-size: 100% 100%;
    }
    input#my-family {
        position: absolute;
        left: 35%;
        top: 9%;
        height: 10%;
        width: 30%;
        border: 0px;
        background: rgba(0,0,0,0);
    }
    input#work-school {
        position: absolute;
        left: 4%;
        top: 26%;
        height: 43%;
        width: 19%;
        border: 0px;
        background: rgba(0,0,0,0);
    }
    input#friends{
        position: absolute;
        left: 30%;
        top: 77%;
        height: 12%;
        width: 41%;
        border: 0px;
        background: rgba(0,0,0,0);
    }
    input#very-close-top{
        position: absolute;
        left: 40%;
        top: 26%;
        height: 12%;
        width: 20%;
        border: 0px;
        background: rgba(0,0,0,0);
    }
    input#very-close-bottom{
        position: absolute;
        left: 40%;
        top: 58%;
        height: 14%;
        width: 20%;
        border: 0px;
        background: rgba(0,0,0,0);
    }
    input#very-close-left {
        position: absolute;
        left: 25%;
        top: 36%;
        height: 28%;
        width: 14%;
        border: 0px;
        background: rgba(0,0,0,0);
    }
     input#very-close-right {
        position: absolute;
        left: 62%;
        top: 36%;
        height: 28%;
        width: 13%;
        border: 0px;
        background: rgba(0,0,0,0);
    }
    input#home-supporters {
        position: absolute;
        left: 79%;
        top: 28%;
        height: 41%;
        width: 18%;
        border: 0px;
        background: rgba(0,0,0,0);
    }
    .submit {
            background-color: #0f71b8;
            color: white;
            width: 100px;
            height: 50px;
            border: 0px;
            border-radius: 10px;
        }
        .bottom-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 100px;
            margin-right: 30px;
        }
        #save-image {
            margin-right: 36px;
            border-radius: 10px;
            width: 100px;
            height: 50px;
        }

</style>
<div id="app">
    <img id="bg-img" src="/static/mmw/image/importance_bg.jpg">
    <form>
        <input id="my-family" name="my-family" type="text">
        <input id="work-school" name="work-school" type="text">
        <input id="very-close-top" name="very-close-top" type="text">
        <input id="very-close-bottom" name="very-close-bottom" type="text">
        <input id="very-close-left" name="very-close-left" type="text">
        <input id="very-close-right" name="very-close-right" type="text">
        <input id="friends" name="friends" type="text">
        <input id="home-supporters" name="home-supporters" type="text">
        <div class="bottom-button">
            <img id="save-image" src="/static/mmw/image/save.jpg" onclick="send_request()" >
            <input class="submit" type="submit" value="next >">
        </div>
    </form>
</div>
<script>
function send_request() {
        alert("send request");
        // retrieve data
        var data = {
                'my-family': $('#my-family')[0].value,
                'work-school': $('#work-school')[0].value,
                'very-close-top': $('#very-close-top')[0].value,
                'very-close-bottom': $('very-close-bottom')[0].value,
                'very-close-left': $('very-close-left')[0].value,
                'very-close-right': $('very-close-right')[0].value,
                'friends': $('friends')[0].value,
                'home-supporters': $('home-supporters')[0].value,
        };
        // send data
        $.ajax({
            url: '/MMW/importance/',
            method: 'POST',
            data: data,
            success: function(response) {
                alert("receive request")
            }
        })
        alert("ajax send request");
    }
</script>
{% endblock %}
