function send_request() {
        alert("send request");

        var data = {

                'very-close-top': $('#area')[0].value,
                'very-close-bottom': $('#area4')[0].value,

                'very-close-right': $('#area6')[0].value,
                'friends': $('#area7')[0].value,
                'home-supporters': $('#area8')[0].value,
        };
        // send data
        $.ajax({
            url: '/MMW/importance/',
            method: 'POST',
            data: data,
            success: function(response) {
                alert("receive request")
            }
        })
        alert("ajax send request");
    }
