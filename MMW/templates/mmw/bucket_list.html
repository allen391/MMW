{% extends 'base.html' %}
{% block app %}
<style>
    .des {
        font-size: x-large;
        color: #888;
        font-weight: 600;
        margin-top: 137px;
    }
    .text-box {
        margin-top: 2px;
        padding: 10px;
        background-color: white;
    }
    .text {
        width: 100%;
        height: 600px;
        background-color: lightblue;
    }
    .container {
        margin: 0px;
    }
    .dec {
        margin-top: 5%;
    }
    p {
        font-size: 18px;
        /* margin-left: 5%;*/
    }
    h1 {
        /* margin-left: 5%;*/
        color: #4a2582;
        margin-top: 100px;
    }
     .submit {
        background-color: #0f71b8;
        color: white;
        width: 100px;
        height: 50px;
        border: 0px;
        border-radius: 10px;
        float: right;
        margin-right: 14%;
        margin-top: 5%;
    }
</style>
<script>
    save_data = function(dom) {
        $.ajax({
            url: "/MMW/bucket_list/",
            type: "POST",
            data: {
                "text": dom.parentElement.parentElement['text'].value
            },
            success: function(response) {
                $('#myModal').modal('show')
            }
        })
    }
</script>
<div class="container">
    <audio id="bgMusic">
        <source src="/static/mmw/mp3/14.mp3" type="audio/mp3">
    </audio>
    <script>
      var mp3_dom = document.getElementById("bgMusic");
      mp3_dom.play();
    </script>
    <div class="row">
        <div class="col-md-12">
            <h1>My ultimate bucket list</h1>
        </div>
        <div class="col-md-12">
            <div class="dec">
            <p class="des">If you had one ultimate wish, what would it beï¼Ÿ</p>
            <p  class="des"><small>Example: An overseas trip? To participate in a marathon? Go on a hot air balloon? To get married</p>
            </div>
        </div>
        <form method="post" action="/MMW/bucket_list/">
            <div class="col-md-12" style="margin-top: 0px">
                <div class="text-box">
                    <textarea class="text" name="text" id="text">{{ instance.text }}</textarea>
                </div>
            </div>
            <div style="margin-top: 25px">
              <a class="btn btn-lg btn-primary" href="/MMW/long_term/">&lt;  Back</a>
              <input type="submit" class="btn btn-lg btn-primary" value="Next >"  style="float: right; margin-left: 20px;">
              <img id="save-image" src="/static/mmw/image/save.jpg" onclick="save_data(this)" style="float: right; border-radius: 10px; width: 100px; height: 50px;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
