{% extends 'base.html' %}
{% block app %}
    <style>
    #save-image {
        border-radius: 10px;
        width: 100px;
        height: 50px;
    }
    </style>
    <script>
        save_data = function() {
            data = []
            doms = $('textarea')
            for (var i=0; i<doms.length; i++ ) {
                data.push(doms[i].value)
            }
            $.ajax({
                url: '/MMW/weeklysupport/',
                type: 'POST',
                data: JSON.stringify(data),
                success: function(response) {
                    $('#myModal').modal('show')
                },
            });
        }
        save_data_next = function() {
            data = []
            doms = $('textarea')
            for (var i=0; i<doms.length; i++ ) {
                data.push(doms[i].value)
            }
            $.ajax({
                url: '/MMW/weeklysupport/',
                type: 'POST',
                data: JSON.stringify(data),
                success: function(response) {
                    window.location="/MMW/health";
                },
            });
        }
    </script>
    <link rel="stylesheet" href="/static/mmw/weeklysupport.css">
    <div id="app">
    <audio id="bgMusic">
        <source src="/static/mmw/mp3/7.mp3" type="audio/mp3">
    </audio>
    <script>
        var mp3_dom = document.getElementById("bgMusic");
        mp3_dom.play();
    </script>

        <img style="width: 90%; height: 185px; margin-top: 80px" src="/static/mmw/image/multi-pic.PNG">
